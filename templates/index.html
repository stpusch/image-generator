<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Generate an Image</h1>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post">
                    <div class="form-group">
                        <label for="token">Token (optional):</label>
                        <input type="text" class="form-control" id="token" name="token" value="{{ default_token }}">
                        <small class="form-text text-muted">
                            Wenn kein Token eingegeben wird, wird das Token aus der Umgebungsvariable verwendet.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="modelId">Model ID:</label>
                        <input type="text" class="form-control" id="modelId" name="modelId" value="{{ default_modelId }}" required>
                    </div>
                    <div class="form-group">
                        <label for="prompt">Prompt:</label>
                        <input type="text" class="form-control" id="prompt" name="prompt" value="{{ default_prompt }}" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature:</label>
                        <input type="text" class="form-control" id="temperature" name="temperature" value="{{ default_temperature }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate Image</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS und AbhÃ¤ngigkeiten -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
